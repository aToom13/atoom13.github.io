<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşkımızın Notları ❤️</title>
    <link rel="stylesheet" href="notes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="notes-container">
        <div class="notes-header">
            <h1>❤️ Bizim Tatlı Anılarımız 📜</h1>
            <div>
                <button onclick="showRecycleBin()" class="recycle-bin-btn">🗑️ Geri Dönüşüm Kutusu</button>
                <button onclick="window.location.href='../index.html'" class="home-btn">🏠 Ana Sayfa</button>
            </div>
        </div>
        
        <div class="notes-input">
            <input type="text" id="noteInput" placeholder="Buraya en güzel anılarımızı yaz...">
            <button onclick="addNote()">💖 Ekle</button>
        </div>
        
        <div class="notes-list" id="notesList"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (sessionStorage.getItem('loveVerified') !== 'true') {
          window.location.href = '../index.html';
        }
      });
    </script>
    <script src="notes.js"></script>
</body>
</html>
